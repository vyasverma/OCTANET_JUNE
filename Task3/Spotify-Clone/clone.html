<!-- This line specifies the document type as HTML -->
<!DOCTYPE html>

<html lang="en">
  <head>
   
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Spotify - Your favourite music is here</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="icon" type="image/x-icon" href="icon.png" />
  </head>

  <body>
    <nav>
      <ul>
       
        <li class="brand"><img src="logo.png" alt="Spotify" /> Spotify</li>
      </ul>
    </nav>
    
    <div class="container">
      <div class="songList">
       
        <h1>Best of ABS - Audio Box Sounds</h1>

        <div class="songItemContainer">

            <span class="songName">Hanuman chalisa</span>

              ><span class="timestamp"
                >04:33

            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName">Sita Ram Charit</span>

          </div>
          <div class="songItem">
            <img alt="1" />

          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName">Jai Mata Di</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >00:30
                <i id="4" class="far songItemPlay fa-play-circle"></i> </span

          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName">Yada Yada Hee Dharmasya</span>
            <span class="songlistplay"

                >00:28

          <div class="songItem">
            <img alt="1" />
            <span class="songName">Aasman Ko Chukar</span>

          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName">Baal Samay Ravi</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >00:25
                <i id="1" class="far songItemPlay fa-play-circle"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />

          </div>
         
         
        </div>
      </div>
      <div class="songBanner"></div>
    </div>

    <!-- A bottom div for displaying song controls -->
    <div class="bottom">
      <!-- A progress bar input element -->
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        value="0"
        max="100"
      />
      <!-- A container div for fontawesome icons -->
      <div class="icons">
     
        <i class="fas fa-3x fa-step-backward" id="previous"></i>
       
        <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
        
        <i class="fas fa-3x fa-step-forward" id="next"></i>
      </div>
      
      <div class="songInfo">
      
        <img src="playing.gif" width="42px" alt="" id="gif" />
        <!-- The name of the currently playing song -->
        <span id="masterSongName">Hanuman Chalisa</span>
      </div>
    </div>
    
    <script src="script.js"></script>
    
    <script
      src="https://kit.fontawesome.com/26504e4a1f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
